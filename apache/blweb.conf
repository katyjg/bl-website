<VirtualHost *:80>

<Directory />
Options FollowSymLinks
AllowOverride All
Require all granted
</Directory>

WSGIScriptAlias / /var/website/bl-website/apache/wsgi.py
<Directory /var/website/bl-website/apache>
<Files wsgi.py>
Require all granted
</Files>
</Directory>

<Directory /var/website/bl-website/static>
Require all granted
</Directory>

<Directory /var/website/bl-website/website/media>
Require all granted
</Directory>

</VirtualHost>


