<VirtualHost *:80>

<Directory />
Options FollowSymLinks
AllowOverride All
Require all granted
</Directory>

WSGIScriptAlias / /var/website/bl-website/apache/wsgi.py
<Directory /var/website/bl-website/apache>
<Files wsgi.py>
Require all granted
</Files>
</Directory>

Alias /admin_media /var/website/bl-website/static/
<Directory /var/website/bl-website/static>
Require all granted
</Directory>

Alias /media /var/website/bl-website/website/media/
<Directory /var/website/bl-website/website/media>
Require all granted
</Directory>

Alias /favicon.ico /var/website/bl-website/website/media/img/clslogo.ico
<Directory /var/website/bl-website/website/media/img/clslogo.ico>
Require all granted
</Directory>

</VirtualHost>


