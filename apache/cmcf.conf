
<VirtualHost *:80>
WSGIDaemonProcess cmcf-website display-name=%{GROUP}
WSGIProcessGroup cmcf-website
ServerName  cmcf.lightsource.ca
WSGIScriptAlias / "/var/website/cmcf-website/apache/django.wsgi"

Alias /media/ "/var/website/cmcf-website/cmcf/media/"
<Directory "/var/website/cmcf-website/cmcf/media">
Order allow,deny
Allow from all
</Directory>

Alias /admin_media/ "/var/website/cmcf-website/cmcf/admin_media/"
<Directory "/var/website/cmcf-website/cmcf/admin_media">
Order allow,deny
Allow from all
</Directory>

Alias /favicon.ico "/var/website/cmcf-website/cmcf/media/img/clslogo.ico"
<Directory "/var/website/cmcf-website/cmcf/img/clslogo.ico">
Order allow,deny
Allow from all
</Directory>

<Directory "/var/website/cmcf-website/apache">
AllowOverride All
Options None
Order allow,deny
Allow from all
</Directory>

</VirtualHost>

