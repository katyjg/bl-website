
<VirtualHost *:80>
#WSGIDaemonProcess bl-website display-name=%{GROUP}
#WSGIProcessGroup bl-website
WSGIScriptAlias / "/var/website/bl-website/apache/django.wsgi"
<Directory "/var/website/bl-website/apache">
Order allow,deny
Allow from all
</Directory>

Alias /media/ "/var/website/bl-website/website/media/"
<Directory "/var/website/bl-website/website/media">
Order allow,deny
Allow from all
</Directory>

Alias /admin_media/ "/var/website/bl-website/website/admin_media/"
<Directory "/var/website/bl-website/website/admin_media">
Order allow,deny
Allow from all
</Directory>

Alias /favicon.ico "/var/website/bl-website/website/media/img/clslogo.ico"
<Directory "/var/website/bl-website/website/img/clslogo.ico">
Order allow,deny
Allow from all
</Directory>

</VirtualHost>
