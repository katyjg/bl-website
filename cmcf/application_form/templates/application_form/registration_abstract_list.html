<h2>Abstracts:</h2>
<div id="schedule">
<ul style="list-style: none;">
{% for app in participant_list %}{% if app.abstract %}
<li style="border-bottom: 1px solid #dddddd;"><a name="{{app.first_name}}-{{app.last_name}}"></a>
<h4>{{app.authors}}</h4>
<p><em>Presented by {{app.get_title_display}} {{app.first_name}} {{app.last_name}}</em></p>
<p>{{app.abstract}}</p>
<a style="float:right; clear: both;" href='{% url participant_list %}'>Back to list of registrants</a><br>
</li>
{% endif %}{% endfor %}
</ul>
</div>
