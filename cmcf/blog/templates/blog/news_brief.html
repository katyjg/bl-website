{% load i18n %}
{% load truncate_filters %}
{% block "page-content" %}
<h2><span><a href="/research-highlights/">Latest News &raquo;</a></span></h2>
<ul class="hr-list">
{% for post in post_list %}
    <li>
    <div class="news-entry">
    <div class="{% cycle 'image' 'image-odd' %}">
        <!--<a title="View Post", href="/research-highlights/{{post.publish.year}}/{{post.publish|date:"b"}}/{{post.publish.day}}/{{ post.slug }}">
            --><a title="View this Post" href="/research-highlights/#{{ post.slug }}"><img src="/media/uploads/news/photos/{{post.image_filename}}" alt="">
        </a>
    </div>
    {% for category in post.categories.all %}
        <a title="View All {% for category in post.categories.all %}{{ category }}{% endfor %}", href="/research-highlights/#{{ category }}">
            {{ category }}
        </a>
        <br/>
    {% endfor %}
    {{ post.title|truncate_chars:95 }}
    </div>
    </li>
{% endfor %}

{% endblock %}
