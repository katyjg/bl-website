{% load i18n %}
{% load truncate_filters %}
{% block "page-content" %}
<h2><span><a href="/research-highlights/">Latest News &raquo;</a></span></h2>
<ul class="hr-list">
{% for post in post_list %}
    <li>
    <div class="news-entry">
    <div class="{% cycle 'image' 'image-odd' %}">
        <!--<a title="View Post", href="/research-highlights/{{post.publish.year}}/{{post.publish|date:"b"}}/{{post.publish.day}}/{{ post.slug }}">-->
            <a title="View this Post" href="/research-highlights/#{{ post.slug }}"><img src="/media/uploads/news/photos/{{post.image_filename}}" alt="{{ post.title }} Image">
        </a>
    </div>
        {{ post.categories.all.0 }}:
        <br>
	<a title="View this Post" href="/research-highlights/#{{ post.slug }}">
	    {{ post.title|truncate_chars:95 }}
	</a>
    </div>
    </li>
{% endfor %}
</ul>
{% endblock %}
