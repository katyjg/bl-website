{% load wagtailimages_tags %}
{% load static %}

<script src="{% static 'js/simple-slider.js' %}"></script>

<div class="news-highlights">
    <div id="slider">
      <a href="#" class="control_next">></a>
      <a href="#" class="control_prev"><</a>
      <ul class="no-bullets">
        {% for post in page.news %}
            {% image post.image width-800 as img %}
            <li style="background-image: url('{{ img.url }}');">
                <a class="title-box"  href="{{ post.url }}" title="Read More">
                    <p class="title">
                        <h3>{{ post.title }}</h3>
                        {% if post.subtitle %}<p>{{ post.subtitle }}</p>{% endif %}
                    </p>
                </a>
            </li>
        {% endfor %}
      </ul>
    </div>
</div>
