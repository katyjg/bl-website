{% load menu_tags %}

{% if menu_items %}
	<ul class="nav d-md-block d-none flex-column sidebar-nav">
	{% for item in menu_items %}
	    <li class="nav-item {{ item.active_class }}">
            <a class="nav-link ellipsis-single" href="{{ item.href }}">
                {% if item.icon %}<span class="ti {{ item.icon }}"></span>{% endif %}
                {{ item.text }}</a>
	        {% if item.has_children_in_menu %}
	        	{% sub_menu item %}
	        {% endif %}
	    </li>
	{% endfor %}
	</ul>
{% endif %}
