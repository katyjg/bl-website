{% extends "photologue/root.html" %}

{% load i18n %}

{% block title %}{% trans "Photos for" %} {{ year }}{% endblock %}

{% block content %}

<h1>{% trans "Photos for" %} {{ year }}</h1>
<ul>
{% for date in date_list %}
<li><a href="{{ date|date:"M"|lower }}/">{{ date|date:"F" }}</a></li>
{% endfor %}
</ul>

{% endblock %}
