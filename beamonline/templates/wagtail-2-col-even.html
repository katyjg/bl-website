{% extends "wagtail-root.html" %}
{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

{% block page-title %}{{ page.title }}{% endblock %}

{% block content %}
    <div class="row h-100">
        <div class="col-md-6 px-5 py-3">
            {% block main %}{{ page.body }}{% endblock %}
        </div>
        <div class="col-md-6 px-5 py-3 dark-sidebar">
            {% block sidebar %}{{ page.sidebar }}{% endblock %}
        </div>
    </div>
{% endblock %}
