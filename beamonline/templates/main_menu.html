{% load menu_tags %}

<ul class="navbar-nav no-bullets">
{% for item in menu_items %}
    <li class="nav-item {{ item.active_class }}{% if item.has_children_in_menu %} dropdown{% endif %}">
        <a href="{{ item.href }}"
            {% if item.has_children_in_menu %}
                class="nav-link dropdown-toggle"
                id="ddtoggle_{{ item.link_page.pk }}"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
            {% else %}class="nav-link"{% endif %}>
            {{ item.text }}{% if item.has_children_in_menu %} <span class="ti ti-angle-down"></span>{% endif %}</a>
        {% if item.has_children_in_menu %}
        	{% sub_menu item template="sub_menu.html" %}
        {% endif %}
    </li>
{% endfor %}
</ul>
